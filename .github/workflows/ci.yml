name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  rust:
    name: Rust Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Test
        run: cargo test --all-targets --all-features

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f deploy/Dockerfile -t rewinder:ci .

      - name: Verify binary runs
        run: docker run --rm rewinder:ci --help

  systemd:
    name: Systemd Unit Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate unit files
        run: |
          for f in deploy/*.service; do
            name=$(basename "$f")
            echo "Checking $name ..."
            # Verify the unit file parses without unknown directives.
            # systemd-analyze verify returns non-zero when the binary is missing
            # on the CI runner, so we filter to errors about our unit only.
            output=$(systemd-analyze verify --man=no "$f" 2>&1 || true)
            own=$(echo "$output" | grep "^$name:" || true)
            echo "$own"
            if echo "$own" | grep -qiE 'Unknown key|Failed to parse|Invalid'; then
              echo "ERROR: $name has invalid directives"
              exit 1
            fi
          done
