{% extends "base.html" %}
{% block title %}Set Password â€” Rewinder{% endblock %}
{% block body %}
<div class="auth-container">
    <h1>Welcome, {{ username }}</h1>
    <p>Set your password to activate your account.</p>
    <form method="post" action="/invite/{{ token }}">
        {% match error %}{% when Some with (e) %}
        <div class="alert alert-error">{{ e }}</div>
        {% when None %}{% endmatch %}
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autofocus minlength="8">
        </div>
        <div class="form-group">
            <label for="password_confirm">Confirm Password</label>
            <input type="password" id="password_confirm" name="password_confirm" required minlength="8">
        </div>
        <button type="submit" class="btn btn-primary btn-full">Set Password</button>
    </form>
</div>
{% endblock %}
